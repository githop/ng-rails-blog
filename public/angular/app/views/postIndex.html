<h1>Index Page for all the posts</h1>

<div ng-controller="PostsCtrl">
	<button class="btn btn-default" ng-click="newPost()">new post</button>
	<div ng-repeat="post in posts">
		<hr>
		<h3><a href="" ng-click="viewPost(post)">{{ post.title }}</a></h3>
		<p>{{ post.contents.substring(0, 250) }}...</p>
	</div>
</div>
